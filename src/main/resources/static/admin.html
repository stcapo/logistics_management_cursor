<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>管理后台 - 物流管理调度系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        <div class="container header-container">
            <div class="logo">物流管理调度系统</div>
            <div class="user-info">
                <span class="user-name" id="userName">管理员</span>
                <a href="javascript:void(0)" id="logoutBtn" class="logout-btn">退出</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- 消息提示 -->
        <div id="message" style="display: none;"></div>
        
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul>
                <li><a href="/admin.html" class="active">首页</a></li>
                <li><a href="/user.html">用户管理</a></li>
                <li><a href="/order.html">订单管理</a></li>
                <li><a href="/vehicle.html">车辆管理</a></li>
            </ul>
        </div>
        
        <!-- 主要内容 -->
        <div class="main-content">
            <h2 class="page-title">系统概况</h2>
            
            <div class="dashboard">
                <div id="dashboardStats" style="display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;">
                    <div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                        <h3>用户数量</h3>
                        <p id="userCount" style="font-size: 24px; margin-top: 10px;">加载中...</p>
                    </div>
                    
                    <div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                        <h3>订单数量</h3>
                        <p id="orderCount" style="font-size: 24px; margin-top: 10px;">加载中...</p>
                    </div>
                    
                    <div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; min-width: 200px;">
                        <h3>车辆数量</h3>
                        <p id="vehicleCount" style="font-size: 24px; margin-top: 10px;">加载中...</p>
                    </div>
                </div>
                
                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px;">系统信息</h3>
                    <table class="data-table">
                        <tr>
                            <td width="30%">系统名称</td>
                            <td>物流管理调度系统</td>
                        </tr>
                        <tr>
                            <td>当前版本</td>
                            <td>V1.0.0</td>
                        </tr>
                        <tr>
                            <td>系统说明</td>
                            <td>基于SpringBoot的物流管理调度系统，实现了用户管理、物流订单管理和车辆管理等基本功能。</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
