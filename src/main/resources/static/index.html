<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流管理调度系统</title>
    <script>
        // 检查是否已登录
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            // 已登录，跳转到管理后台
            window.location.href = '/admin.html';
        } else {
            // 未登录，跳转到登录页面
            window.location.href = '/login.html';
        }
    </script>
</head>
<body>
    <p>正在跳转到登录页面...</p>
</body>
</html>
