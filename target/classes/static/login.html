<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 物流管理调度系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">物流管理调度系统</h2>
        
        <div id="message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn btn-block">登录</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <p>默认管理员账号：admin / 123456</p>
            <p>首次使用请先 <a href="/api/initAdmin" target="_blank">初始化管理员账号</a></p>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
